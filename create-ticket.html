            <div class="form-header">
                <h1 class="form-title">ðŸŽ« Create New Ticket</h1>

            <form id="ticketForm">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" required>
                </div>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">

                    <input type="text" id="location" name="location" required>

                <div class="form-group">
                    <label for="imageURL">Image URL (optional):</label>
                    <input type="url" id="imageURL" name="imageURL" placeholder="https://example.com/image.jpg">

                <div class="form-group-price">
                    <div class="form-group" style="flex: 0 0 60px;">
                        <label for="currency">Currency:</label>
                        <select id="currency" name="currency" required>
                            <option value="$">$ USD</option>
                            <option value="â‚¬">â‚¬ EUR</option>
                            <option value="Â£">Â£ GBP</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="expiration">Expiration Date & Time:</label>
                    <input type="datetime-local" id="expiration" name="expiration" required>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in using our auth.js
            const { isLoggedIn, user } = await checkAuthStatus();
            
            // Only logged in users should be able to create tickets
            if (!isLoggedIn) {
                alert('Please log in to create a ticket.');
                window.location.href = 'login.html';
                return;
            }
            
            // Update the login/register button
            await updateAuthUI();

            // Handle form submission
            document.getElementById('ticketForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Double-check authentication before submission
                const authStatus = await checkAuthStatus();
                if (!authStatus.isLoggedIn) {
                    alert('Your session has expired. Please log in again to create a ticket.');
                    window.location.href = 'login.html';
                    return;
                }
            

                const formData = new FormData(e.target);
                const ticketData = {
                    eventName: formData.get('eventName'),
                    date: formData.get('date'),
                    time: formData.get('time'),
                    location: formData.get('location'),
                    imageURL: formData.get('imageURL'),
                    saleType: 'Buy It Now', // Fixed value since all tickets are instant buy
                    currency: formData.get('currency'),
                    price: formData.get('price'),
                    expiration: formData.get('expiration'),
                    csrf_token: localStorage.getItem('csrf_token') // Add CSRF token
                    // Note: We don't include sellerID here since the server will get it from the session
                };

                try {
                    const response = await fetch('backend/create-ticket.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include', // Important for sending cookies/session data
                        body: JSON.stringify(ticketData)
                    });

                    const result = await response.json();
                    
                    if (result.success) {
                        alert('Ticket created successfully!');
                        e.target.reset();
                        // Redirect to index page
                        window.location.href = 'index.html';
                    } else {
                        alert('Error creating ticket: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while creating the ticket.');
                }
            });
        });
    </script>
