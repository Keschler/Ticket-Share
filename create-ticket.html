            <form id="ticketForm">

                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" name="eventName" required>

                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                <div class="form-group">
                    <label for="time">Time:</label>

                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" required>
                </div>

                <div class="form-group">
                    <label for="imageURL">Image URL (optional):</label>
                    <input type="url" id="imageURL" name="imageURL" placeholder="https://example.com/image.jpg">
                </div>

                <div class="form-group-price">
                    <div class="form-group" style="flex: 0 0 60px;">
                        <label for="currency">Currency:</label>
                        <select id="currency" name="currency" required>
                            <option value="$">$ USD</option>
                            <option value="â‚¬">â‚¬ EUR</option>

                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="price">Price:</label>
                        <input type="number" id="price" name="price" step="0.01" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="expiration">Expiration Date & Time:</label>
                    <input type="datetime-local" id="expiration" name="expiration" required>
                </div>

                <button type="submit" class="btn">Create Ticket</button>
            </form>
