<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .bid-history-button {
            background-color: #17a2b8;
            /* Changed from yellow to a better color */
        }

        .bid-history-button:hover {
            background-color: #117a8b;
            /* Changed from #e0a800 to a darker teal */
        }

        /* Adjust Expiration Date Position */
        #expiration {
            position: absolute;
            top: 170px;
            /* Move down by increasing the top value */
            left: 180px;
            /* Move left by decreasing the left value */
        }

        .buy-button {
            width: 150px;
            /* Increased from 10% to fixed width */
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            margin-right: auto;
            /* Added to align left */
            display: block;
            /* Added to take full width */
        }

        .buy-button:hover {
            background-color: #218838;
        }

        .auction {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* Changed from flex-end to flex-start */
            margin-top: 10px;
            width: auto;
            position: relative;
        }

        /* Add specific positioning for Buy It Now tickets */
        .ticket.buy-it-now #date {
            top: 60px;
            /* Moved up from 80px */
        }

        .ticket.buy-it-now #time {
            top: 90px;
            /* Moved up from 110px */
        }

        .ticket.buy-it-now #location {
            top: 120px;
            /* Moved up from 140px */
        }

        .ticket.buy-it-now #expiration {
            top: 150px;
            /* Moved up from 170px */
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="index.html" class="logo">
            <div class="logo-icon">TS</div>
            <div class="logo-text">Ticket Share</div>
        </a>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="favourites.php" class="nav-btn">Favorites</a>
            <a href="wallet.html" class="nav-btn">Wallet</a>
            <a href="profile/profile.html" class="nav-btn">Profile</a>
            <a href="create-ticket.html" class="nav-btn">Create Ticket</a>
            <button class="nav-btn" id="login-register-btn">Login / Register</button>
        </div>
    </div>
    <div class="container">
        <h1>Favorites</h1>
        <div id="favorites-container"></div>
    </div>
    <div id="bidPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <label for="bidAmount">Enter your bid:</label>
            <input type="number" id="bidAmount">
            <button id="confirmBid">Confirm</button>
            <button id="cancelBid">Cancel</button>
        </div>
    </div>
    <div id="historyPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2 id="historyTitle"></h2>
            <div id="historyContent"></div>
            <button id="closeHistory">Close</button>
        </div>
    </div>
    <script src="favourites.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {

            const createTicketElement = (ticket) => {
                const ticketElement = document.createElement('div');
                ticketElement.classList.add('ticket');
                ticketElement.innerHTML = `
                    <img src="${ticket.image || ''}" class="ticket-image">
                    <h2 id="title">${ticket.eventName || 'No Event Name'}</h2>
                    <p id="date"><strong>Date:</strong> ${ticket.date || 'N/A'}</p>
                    <p id="time"><strong>Time:</strong> ${ticket.time || 'N/A'}</p>
                    <p id="location"><strong>Location:</strong> ${ticket.location || 'N/A'}</p>
                    <p id="expiration"><strong>Expires:</strong> ${ticket.expiration ? new Date(ticket.expiration).toLocaleString() : 'N/A'}</p>
                    <div class="auction">
                        ${ticket.saleType?.includes('Auction') ?
                        `<p class="current-bid">
                                ${ticket.startingBidCurrency}${ticket.startingBid}
                            </p>` : ''
                    }
                        ${ticket.saleType?.includes('Buy It Now') ?
                        `<p class="buy-now-price"><strong>Buy It Now:</strong> ${ticket.currency}${ticket.price}</p>` : ''
                    }
                        ${ticket.saleType?.includes('Auction') ?
                        `<button class="bid-button">Place Bid</button>
                             <button class="bid-history-button">Bid History</button>` :
                        `<button class="buy-button">Buy Now</button>`
                    }
                        <button class="remove-favorite-button">Remove from Favorites</button>
                        ${getSaleTypeBadge(ticket.saleType || [])}
                    </div>
                `;
                return ticketElement;
            };

        });

    </script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if user is logged in
            const username = localStorage.getItem('profileName') || localStorage.getItem('username');
            const userId = localStorage.getItem('userId');
            const loginRegisterBtn = document.getElementById('login-register-btn');
            
            // Always show Login / Register button
            loginRegisterBtn.textContent = 'Login / Register';
            loginRegisterBtn.onclick = function() {
                window.location.href = 'login.html';
            };
        });
    </script>
</body>

</html>
