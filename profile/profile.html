<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Ticket Share</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .profile-section {
            margin-bottom: 2rem;
        }

        .profile-section h2 {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .profile-section p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .profile-picture-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 4px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .profile-picture:hover {
            border-color: rgba(255, 255, 255, 0.6);
            transform: scale(1.05);
        }

        .editable {
            display: none;
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .editable:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .editable::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 0.5rem 0.5rem 0.5rem 0;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff 0%, #6610f2 100%);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
        }

        .auction {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .popup-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .popup-content h2 {
            color: white;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .popup-content label {
            display: block;
            margin-bottom: 0.5rem;
            color: white;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }

        .tickets-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .ticket-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .ticket-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .ticket-card h3 {
            color: white;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .ticket-card p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 0.5rem;
            background: none;
            padding: 0;
            border: none;
        }

        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }

            .nav-buttons {
                flex-wrap: wrap;
                justify-content: center;
                gap: 0.5rem;
            }

            .nav-btn {
                padding: 0.4rem 0.8rem;
            }

            .container {
                padding: 1rem;
                margin: 1rem auto;
            }

            .profile-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .profile-picture {
                width: 150px;
                height: 150px;
            }

            .tickets-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="../index.html" class="logo">
            <div class="logo-icon">TS</div>
            <div class="logo-text">Ticket Share</div>
        </a>
        <div class="nav-buttons">
            <a href="../index.html" class="nav-btn">Home</a>
            <a href="../favourites.php" class="nav-btn">Favorites</a>
            <a href="../wallet.html" class="nav-btn">Wallet</a>
            <a href="../profile/profile.html" class="nav-btn">Profile</a>
            <a href="../create-ticket.html" class="nav-btn">Create Ticket</a>
            <button class="nav-btn" id="login-register-btn">Login / Register</button>
        </div>
    </div>
    <div class="container">
        <div class="profile-container">
            <h1>Profile</h1>
            <div class="profile-section">
                <div class="profile-picture-container">
                    <img src="default-profile.jpg" id="profile-picture" class="profile-picture">
                    <input type="file" id="upload-picture" accept="image/*" style="display: none;">
                </div>
                <h2>Username</h2>
                <p id="profile-username-display">Loading...</p>
            </div>
            <div class="profile-section">
                <h2>Email</h2>
                <p id="profile-email-display">Loading...</p>
            </div>
            <div class="profile-section">
                <h2>Address</h2>
                <p id="profile-address-display">Loading...</p>
            </div>
            <div class="profile-section">
                <h2>Your Tickets</h2>
                <div id="user-tickets-container" class="tickets-list">
                    <!-- Tickets will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <div id="historyPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <h2 id="historyTitle"></h2>
            <div id="historyContent"></div>
            <button class="btn btn-secondary" id="closeHistory">Close</button>
        </div>
    </div>
    
    <div id="bidPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <label for="bidAmount">Enter your bid:</label>
            <input type="number" id="bidAmount" class="form-input">
            <button class="btn btn-success" id="confirmBid">Confirm</button>
            <button class="btn btn-secondary" id="cancelBid">Cancel</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle login/register button
            const username = localStorage.getItem('profileName') || localStorage.getItem('username');
            const userId = localStorage.getItem('userId');
            const loginRegisterBtn = document.getElementById('login-register-btn');
            
            // Always show Login / Register button
            loginRegisterBtn.textContent = 'Login / Register';
            loginRegisterBtn.onclick = function() {
                window.location.href = '../login.html';
            };
        });
    </script>
    
    <script src="profile.js"></script>
</body>

</html>
