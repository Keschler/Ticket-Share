        .form-footer p {

        .form-footer a:hover {

        .alert-success {

        .alert-info {

        @media (max-width: 768px) {

<body>
    <div class="header">
        <a href="index.html" class="logo">
            <div class="logo-icon">TS</div>
            <div class="logo-text">Ticket Share</div>
        </a>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="favourites.php" class="nav-btn">Favorites</a>
            <a href="wallet.html" class="nav-btn">Wallet</a>
            <a href="profile/profile.html" class="nav-btn">Profile</a>
            <a href="create-ticket.html" class="nav-btn">Create Ticket</a>
            <button class="nav-btn" id="login-register-btn">Login / Register</button>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Create an Account</h2>
            
            <div id="alert-message" class="alert"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" minlength="3" maxlength="20" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                    <p class="password-requirements">Password must be at least 8 characters long.</p>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="^\\+?[0-9\\s\\-\\.()]{5,25}$" required>
                    <p class="password-requirements">Enter a valid phone number (e.g., 079 878 73 32)</p>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <button type="submit" class="form-button">Register</button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Handle login/register button
            const username = localStorage.getItem('profileName') || localStorage.getItem('username');
            const userId = localStorage.getItem('userId');
            const loginRegisterBtn = document.getElementById('login-register-btn');
            
            // Always show Login / Register button
            loginRegisterBtn.textContent = 'Login / Register';
            loginRegisterBtn.onclick = function() {
                window.location.href = 'login.html';
            };
            
            // Registration form handling
            const registerForm = document.getElementById('register-form');
            const alertMessage = document.getElementById('alert-message');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm_password');
            
            // Show alert message
            function showAlert(message, type) {
                alertMessage.textContent = message;
                alertMessage.className = 'alert';
                alertMessage.classList.add(`alert-${type}`);
                alertMessage.style.display = 'block';
                
                // Auto hide after 5 seconds for success messages
                if (type === 'success') {
                    setTimeout(() => {
                        alertMessage.style.display = 'none';
                    }, 5000);
                }
            }
            
            // Validate password match
            confirmPasswordInput.addEventListener('input', () => {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.setCustomValidity("Passwords don't match");
                } else {
                    confirmPasswordInput.setCustomValidity('');
                }
            });
            
            // Handle form submission
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Display a loading message
                showAlert('Processing registration...', 'info');
                
                // Additional validation
                if (passwordInput.value !== confirmPasswordInput.value) {
                    showAlert("Passwords don't match", 'danger');
                    return;
                }
                
                // Get form data
                const formData = new FormData(registerForm);
                
                try {
                    // Log what we're sending
                    console.log("Sending form data:", Object.fromEntries(formData));
                    
                    // Try getting a simple file first to test server connection
                    try {
                        const testResponse = await fetch('backend/test-db.php');
                        const testText = await testResponse.text();
                        console.log("Server connection test:", testText);
                    } catch (testError) {
                        console.error("Server connection test failed:", testError);
                    }
                    
                    // Send registration request
                    const response = await fetch('backend/register.php', {
                        method: 'POST',
                        body: formData
                    });
                    
                    // Get response text first for debugging
                    const responseText = await response.text();
                    console.log("Raw server response:", responseText);
                    
                    // Try to parse it as JSON
                    try {
                        // If the response is empty, show specific error
                        if (!responseText.trim()) {
                            showAlert('Server returned an empty response. This likely indicates a PHP error.', 'danger');
                            console.error("Empty response received. Check server PHP logs for errors.");
                            return;
                        }
                        
                        const data = JSON.parse(responseText);
                        console.log("Parsed response:", data);
                        
                        if (data.success) {
                            // Show success message
                            showAlert('Registration successful! Redirecting to login page...', 'success');
                            
                            // Store initial profile data in localStorage
                            if (data.profile) {
                                localStorage.setItem('profileName', data.profile.username);
                                localStorage.setItem('userEmail', data.profile.email);
                            }
                            
                            // Redirect to login page after 2 seconds
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 2000);
                        } else {
                            // Show error message from server
                            showAlert(data.message || 'Registration failed. Please try again.', 'danger');
                            
                            // Log any debug info
                            if (data.debug) {
                                console.log("Server debug info:", data.debug);
                            }
                            if (data.error_details) {
                                console.error("Server error details:", data.error_details);
                            }
                        }
                    } catch (parseError) {
                        console.error("JSON parse error:", parseError);
                        showAlert('Server returned invalid data. Check browser console for details.', 'danger');
                        
                        // Add additional debug information
                        console.error("Response could not be parsed as JSON:", responseText);
                        showAlert('Server response is not valid JSON. This could indicate a PHP error.', 'danger');
                    }
                } catch (networkError) {
                    console.error("Network error:", networkError);
                    showAlert('Connection error. Please check your internet connection.', 'danger');
                }
            });
        });
    </script>
</body>
</html>
