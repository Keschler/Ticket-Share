<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ticket Share</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">
            <div class="logo-icon">TS</div>
            <div class="logo-text">Ticket Share</div>
        </a>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="favourites.php" class="nav-btn">Favorites</a>
            <a href="purchases.html" class="nav-btn">My Purchases</a>
            <a href="wallet.html" class="nav-btn">Wallet</a>
            <a href="profile/profile.html" class="nav-btn">Profile</a>
            <a href="create-ticket.html" class="nav-btn">Create Ticket</a>
            <button class="nav-btn" id="login-register-btn">Login / Register</button>
        </div>
    </div>

    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Create an Account</h2>
            
            <div id="alert-message" class="alert"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" minlength="3" maxlength="20" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" minlength="8" required>
                    <p class="password-requirements">Password must be at least 8 characters long.</p>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="^\\+?[0-9\\s\\-\\.()]{5,25}$" required>
                    <p class="password-requirements">Enter a valid phone number (e.g., 079 878 73 32)</p>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                
                <button type="submit" class="form-button">Register</button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
