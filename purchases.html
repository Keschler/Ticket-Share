<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Purchases - Ticket Share</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            background-attachment: fixed;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .logo-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .page-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        .confirmations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .confirmation-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .confirmation-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .confirmation-card.pending {
            border-color: rgba(255, 193, 7, 0.6);
        }

        .confirmation-card.confirmed {
            border-color: rgba(40, 167, 69, 0.6);
        }

        .confirmation-card.disputed {
            border-color: rgba(220, 53, 69, 0.6);
        }

        .confirmation-card.expired {
            border-color: rgba(108, 117, 125, 0.6);
            opacity: 0.7;
        }

        .ticket-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .ticket-info {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin: 1rem 0;
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.5);
        }

        .status-confirmed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .status-disputed {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        .status-expired {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
            border: 1px solid rgba(108, 117, 125, 0.5);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 1rem;
            flex: 1;
            min-width: 120px;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .dispute-form {
            margin-top: 1rem;
            display: none;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            resize: vertical;
            min-height: 100px;
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-message, .no-purchases {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 2rem 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .alert {
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            font-weight: 600;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid rgba(40, 167, 69, 0.5);
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.5);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
                margin: 1rem auto;
            }

            .confirmations-grid {
                grid-template-columns: 1fr;
            }

            .page-title {
                font-size: 2rem;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="logo">
            <div class="logo-icon">TS</div>
            <div class="logo-text">Ticket Share</div>
        </a>
        <div class="nav-buttons">
            <a href="index.html" class="nav-btn">Home</a>
            <a href="favourites.php" class="nav-btn">Favorites</a>
            <a href="wallet.html" class="nav-btn">Wallet</a>
            <a href="profile/profile.html" class="nav-btn">Profile</a>
            <a href="purchases.html" class="nav-btn">My Purchases</a>
            <button class="nav-btn" id="login-register-btn">Login / Register</button>
        </div>
    </div>

    <div class="container">
        <h1 class="page-title">My Purchases</h1>
        
        <div id="alertContainer"></div>
        <div id="loadingMessage" class="loading-message">Loading your purchases...</div>
        <div id="noPurchasesMessage" class="no-purchases" style="display:none;">
            <h3>No purchases found</h3>
            <p>You haven't purchased any tickets yet.</p>
            <a href="index.html" class="btn btn-success" style="display:inline-block;text-decoration:none;margin-top:1rem;">Browse Tickets</a>
        </div>
        
        <div id="confirmationsContainer" class="confirmations-grid"></div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            updateAuthUI();
            loadPurchases();
        });

        async function loadPurchases() {
            try {
                const response = await fetch('backend/ticket-confirmations.php', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });

                const data = await response.json();
                document.getElementById('loadingMessage').style.display = 'none';

                if (data.success) {
                    if (data.confirmations && data.confirmations.length > 0) {
                        displayPurchases(data.confirmations);
                    } else {
                        document.getElementById('noPurchasesMessage').style.display = 'block';
                    }
                } else {
                    showAlert(data.message || 'Failed to load purchases', 'danger');
                }
            } catch (error) {
                console.error('Error loading purchases:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                showAlert('Network error: Unable to load purchases', 'danger');
            }
        }

        function displayPurchases(confirmations) {
            const container = document.getElementById('confirmationsContainer');
            container.innerHTML = '';

            confirmations.forEach(confirmation => {
                const card = createConfirmationCard(confirmation);
                container.appendChild(card);
            });
        }

        function createConfirmationCard(confirmation) {
            const card = document.createElement('div');
            const statusClass = confirmation.CurrentStatus || confirmation.Status;
            card.className = `confirmation-card ${statusClass}`;

            const eventDate = confirmation.Date ? new Date(confirmation.Date).toLocaleDateString() : 'Not set';
            const eventTime = confirmation.Time || 'Not set';
            const price = confirmation.Price ? `${confirmation.Currency || '$'}${parseFloat(confirmation.Price).toFixed(2)}` : 'Not set';

            let statusBadge = '';
            let actionButtons = '';

            switch (statusClass) {
                case 'pending':
                    statusBadge = '<span class="status-badge status-pending">‚è≥ Awaiting Confirmation</span>';
                    if (confirmation.canConfirm) {
                        actionButtons = `
                            <div class="action-buttons">
                                <button class="btn btn-success" onclick="confirmTicket(${confirmation.TicketID})">
                                    ‚úÖ Confirm Valid
                                </button>
                                <button class="btn btn-danger" onclick="toggleDisputeForm(${confirmation.TicketID})">
                                    ‚ö†Ô∏è Report Issue
                                </button>
                            </div>
                            <div id="disputeForm${confirmation.TicketID}" class="dispute-form">
                                <textarea id="disputeReason${confirmation.TicketID}" class="form-input" 
                                         placeholder="Please describe the issue with this ticket..."></textarea>
                                <div class="action-buttons">
                                    <button class="btn btn-danger" onclick="submitDispute(${confirmation.TicketID})">
                                        Submit Dispute
                                    </button>
                                    <button class="btn" style="background:#6c757d;" onclick="toggleDisputeForm(${confirmation.TicketID})">
                                        Cancel
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                    break;
                case 'confirmed':
                    statusBadge = '<span class="status-badge status-confirmed">‚úÖ Confirmed</span>';
                    break;
                case 'disputed':
                    statusBadge = '<span class="status-badge status-disputed">‚ö†Ô∏è Under Dispute</span>';
                    break;
                case 'expired':
                case 'auto_confirmed':
                    statusBadge = '<span class="status-badge status-expired">‚è∞ Auto-Confirmed</span>';
                    break;
            }

            card.innerHTML = `
                <h3 class="ticket-title">${escapeHtml(confirmation.TicketName || 'Event Ticket')}</h3>
                <div class="ticket-info">üìÖ ${eventDate} at ${eventTime}</div>
                <div class="ticket-info">üìç ${escapeHtml(confirmation.Location || 'Not specified')}</div>
                <div class="ticket-info">üë§ Seller: ${escapeHtml(confirmation.SellerName || 'Unknown')}</div>
                <div class="ticket-info">üí∞ Price: ${price}</div>
                ${statusBadge}
                ${confirmation.daysRemaining !== undefined ? 
                    `<div class="ticket-info">‚è≥ ${confirmation.daysRemaining} days remaining to confirm</div>` : 
                    ''}
                ${actionButtons}
            `;

            return card;
        }

        async function confirmTicket(ticketId) {
            if (!confirm('Are you sure you want to confirm this ticket is valid? The seller will receive payment immediately.')) {
                return;
            }

            try {
                const response = await fetch('backend/ticket-confirmations.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'confirm',
                        ticketId: ticketId,
                        csrf_token: localStorage.getItem('csrf_token')
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => loadPurchases(), 1500);
                } else {
                    showAlert(data.message || 'Failed to confirm ticket', 'danger');
                }
            } catch (error) {
                console.error('Error confirming ticket:', error);
                showAlert('Network error: Unable to confirm ticket', 'danger');
            }
        }

        async function submitDispute(ticketId) {
            const reason = document.getElementById(`disputeReason${ticketId}`).value.trim();

            if (!reason) {
                showAlert('Please provide a reason for the dispute', 'danger');
                return;
            }

            if (!confirm('Are you sure you want to dispute this ticket? Payment will be held until the dispute is resolved.')) {
                return;
            }

            try {
                const response = await fetch('backend/ticket-confirmations.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({
                        action: 'dispute',
                        ticketId: ticketId,
                        reason: reason,
                        csrf_token: localStorage.getItem('csrf_token')
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');
                    setTimeout(() => loadPurchases(), 1500);
                } else {
                    showAlert(data.message || 'Failed to create dispute', 'danger');
                }
            } catch (error) {
                console.error('Error creating dispute:', error);
                showAlert('Network error: Unable to create dispute', 'danger');
            }
        }

        function toggleDisputeForm(ticketId) {
            const form = document.getElementById(`disputeForm${ticketId}`);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function showAlert(message, type = 'danger') {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            if (type === 'success') {
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }
        }

        function escapeHtml(text) {
            if (typeof text !== 'string') return text;
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
